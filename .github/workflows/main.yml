name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Required permissions for the workflow
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Static Analysis Jobs
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Pre-existing lint errors

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # Testing Jobs
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          # Dummy Firebase config for E2E tests (test mode bypasses auth)
          VITE_FIREBASE_API_KEY: test-api-key
          VITE_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: test-project
          VITE_FIREBASE_STORAGE_BUCKET: test.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: test-app-id
          VITE_API_URL: http://localhost:8080
          VITE_STORAGE_API_URL: http://localhost:8081

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Build Job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          # Use dummy values for PR builds, real secrets for main branch
          VITE_FIREBASE_API_KEY: ${{ github.ref == 'refs/heads/main' && secrets.VITE_FIREBASE_API_KEY || 'build-test-key' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ github.ref == 'refs/heads/main' && secrets.VITE_FIREBASE_AUTH_DOMAIN || 'build-test.firebaseapp.com' }}
          VITE_FIREBASE_PROJECT_ID: ${{ github.ref == 'refs/heads/main' && secrets.VITE_FIREBASE_PROJECT_ID || 'build-test-project' }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ github.ref == 'refs/heads/main' && secrets.VITE_FIREBASE_STORAGE_BUCKET || 'build-test.appspot.com' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ github.ref == 'refs/heads/main' && secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          VITE_FIREBASE_APP_ID: ${{ github.ref == 'refs/heads/main' && secrets.VITE_FIREBASE_APP_ID || 'build-test-app' }}
          VITE_API_URL: ${{ github.ref == 'refs/heads/main' && secrets.VITE_API_URL || 'http://localhost:8080' }}
          VITE_STORAGE_API_URL: ${{ github.ref == 'refs/heads/main' && secrets.VITE_STORAGE_API_URL || 'http://localhost:8081' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Security Jobs (PR only)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Deployment Job (main branch only)
  deploy:
    name: Deploy to Firebase Dev
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, type-check, unit-tests, e2e-tests, build]
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  # Summary Job - provides clear status
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && always()
    needs: [lint, type-check, unit-tests, e2e-tests, build, security-scan, dependency-review]
    steps:
      - name: Check job statuses
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'Lint', status: '${{ needs.lint.result }}' },
              { name: 'Type Check', status: '${{ needs.type-check.result }}' },
              { name: 'Unit Tests', status: '${{ needs.unit-tests.result }}' },
              { name: 'E2E Tests', status: '${{ needs.e2e-tests.result }}' },
              { name: 'Build', status: '${{ needs.build.result }}' },
              { name: 'Security Scan', status: '${{ needs.security-scan.result }}' },
              { name: 'Dependency Review', status: '${{ needs.dependency-review.result }}' }
            ];
            
            const failed = jobs.filter(j => j.status === 'failure');
            const passed = jobs.filter(j => j.status === 'success');
            const skipped = jobs.filter(j => j.status === 'skipped');
            
            let comment = '## ðŸ” PR Validation Results\n\n';
            
            if (failed.length === 0) {
              comment += '### âœ… All checks passed!\n\n';
            } else {
              comment += '### âŒ Some checks failed\n\n';
              comment += '**Failed:**\n';
              failed.forEach(j => comment += `- âŒ ${j.name}\n`);
              comment += '\n';
            }
            
            if (passed.length > 0) {
              comment += '**Passed:**\n';
              passed.forEach(j => comment += `- âœ… ${j.name}\n`);
              comment += '\n';
            }
            
            comment += `\n[View detailed results](${context.payload.pull_request.html_url}/checks)`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Validation Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
            
            // Fail the job if any required checks failed
            if (failed.length > 0) {
              core.setFailed(`${failed.length} check(s) failed`);
            }
