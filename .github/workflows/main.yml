name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

# Required permissions for the workflow
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Static Analysis Jobs
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@theandiman'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_READER }}

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Pre-existing lint errors

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@theandiman'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_READER }}

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # Testing Jobs
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@theandiman'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_READER }}

      - name: Run unit tests
        run: npm test -- --run --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@theandiman'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_READER }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          # Dummy Firebase config for E2E tests (test mode bypasses auth)
          VITE_FIREBASE_API_KEY: test-api-key
          VITE_FIREBASE_AUTH_DOMAIN: test.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: test-project
          VITE_FIREBASE_STORAGE_BUCKET: test.appspot.com
          VITE_FIREBASE_MESSAGING_SENDER_ID: "123456789"
          VITE_FIREBASE_APP_ID: test-app-id
          VITE_API_URL: http://localhost:8080
          VITE_STORAGE_API_URL: http://localhost:8081

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Build Job
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@theandiman'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_READER }}

      - name: Build for production
        run: npm run build
        env:
          # Use dummy values for build validation (PR builds and validation)
          VITE_FIREBASE_API_KEY: 'build-test-key'
          VITE_FIREBASE_AUTH_DOMAIN: 'build-test.firebaseapp.com'
          VITE_FIREBASE_PROJECT_ID: 'build-test-project'
          VITE_FIREBASE_STORAGE_BUCKET: 'build-test.appspot.com'
          VITE_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          VITE_FIREBASE_APP_ID: 'build-test-app'
          VITE_API_URL: 'http://localhost:8080'
          VITE_STORAGE_API_URL: 'http://localhost:8081'

  # Security Jobs (PR only)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@theandiman'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_READER }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  # Deployment Job (main branch only)
  deploy:
    name: Deploy to Firebase Dev
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, type-check, unit-tests, e2e-tests]
    environment: 
      name: dev
      url: 'https://recipe-mgmt-dev.web.app/'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@theandiman'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_REGISTRY_READER }}

      - name: Build for production with environment secrets
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STORAGE_API_URL: ${{ secrets.VITE_STORAGE_API_URL }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  # Post-deployment testing (main branch only, after deploy)
  post-deploy-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [deploy]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting 30 seconds for deployment to propagate..."
          sleep 30

      - name: Test homepage accessibility
        run: |
          echo "Testing homepage..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://recipe-mgmt-dev.web.app/)
          if [ "$response" -ne 200 ]; then
            echo "âŒ Homepage returned status code: $response"
            exit 1
          fi
          echo "âœ… Homepage is accessible (HTTP $response)"

      - name: Test static assets
        run: |
          echo "Testing static assets..."
          # Check if main JS bundle loads
          homepage=$(curl -s https://recipe-mgmt-dev.web.app/)
          if echo "$homepage" | grep -q "src=\"/assets/index-"; then
            echo "âœ… Main JS bundle reference found"
          else
            echo "âŒ Main JS bundle not found in homepage"
            exit 1
          fi
          
          # Check if CSS loads
          if echo "$homepage" | grep -q "rel=\"stylesheet\""; then
            echo "âœ… Stylesheet reference found"
          else
            echo "âŒ Stylesheet not found in homepage"
            exit 1
          fi

      - name: Test API endpoints health
        run: |
          echo "Testing API health..."
          # Test AI service health (if available)
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            api_url="${{ secrets.VITE_API_URL }}"
            echo "Checking AI service at: $api_url"
            
            # Try health endpoint
            response=$(curl -s -o /dev/null -w "%{http_code}" "$api_url/actuator/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… AI service health check passed"
            else
              echo "âš ï¸  AI service health check returned: $response (may be expected if service is down)"
            fi
          else
            echo "â„¹ï¸  API URL not configured, skipping API health check"
          fi

      - name: Test Firebase configuration
        run: |
          echo "Validating Firebase configuration in deployed app..."
          homepage=$(curl -s https://recipe-mgmt-dev.web.app/)
          
          # Check if Firebase is initialized (look for Firebase SDK)
          if echo "$homepage" | grep -q "firebase"; then
            echo "âœ… Firebase SDK detected"
          else
            echo "âš ï¸  Firebase SDK not detected in initial HTML"
          fi

      - name: Performance check
        run: |
          echo "Checking page load performance..."
          start_time=$(date +%s%N)
          curl -s -o /dev/null https://recipe-mgmt-dev.web.app/
          end_time=$(date +%s%N)
          
          duration=$(( (end_time - start_time) / 1000000 ))
          echo "Homepage load time: ${duration}ms"
          
          if [ "$duration" -gt 5000 ]; then
            echo "âš ï¸  Homepage took longer than 5s to load"
          else
            echo "âœ… Homepage load time is acceptable"
          fi

      - name: Test security headers
        run: |
          echo "Checking security headers..."
          headers=$(curl -s -I https://recipe-mgmt-dev.web.app/)
          
          # Check for important security headers
          if echo "$headers" | grep -iq "x-frame-options\|content-security-policy"; then
            echo "âœ… Security headers present"
          else
            echo "â„¹ï¸  Consider adding security headers (X-Frame-Options, CSP)"
          fi
          
          # Check for HTTPS
          if echo "$headers" | grep -q "HTTP/2 200"; then
            echo "âœ… Using HTTP/2"
          elif echo "$headers" | grep -q "HTTP/1.1 200"; then
            echo "âœ… HTTPS connection established"
          fi

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'https://recipe-mgmt-dev.web.app/'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-scan'

      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-report
          path: report_html.html
          retention-days: 30

      - name: Post-deployment summary
        if: always()
        run: |
          echo "## ðŸš€ Post-Deployment Test Summary"
          echo ""
          echo "**Environment:** Dev"
          echo "**URL:** https://recipe-mgmt-dev.web.app/"
          echo "**Commit:** ${{ github.sha }}"
          echo ""
          echo "âœ… Smoke tests completed"
          echo "ðŸ”’ OWASP ZAP security scan completed (report available in artifacts)"
          echo ""
          echo "Check individual steps for details."

  # Summary Job - provides clear status
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && always()
    needs: [lint, type-check, unit-tests, e2e-tests, build, security-scan, dependency-review]
    steps:
      - name: Check job statuses
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'Lint', status: '${{ needs.lint.result }}' },
              { name: 'Type Check', status: '${{ needs.type-check.result }}' },
              { name: 'Unit Tests', status: '${{ needs.unit-tests.result }}' },
              { name: 'E2E Tests', status: '${{ needs.e2e-tests.result }}' },
              { name: 'Build', status: '${{ needs.build.result }}' },
              { name: 'Security Scan', status: '${{ needs.security-scan.result }}' },
              { name: 'Dependency Review', status: '${{ needs.dependency-review.result }}' }
            ];
            
            const failed = jobs.filter(j => j.status === 'failure');
            const passed = jobs.filter(j => j.status === 'success');
            const skipped = jobs.filter(j => j.status === 'skipped');
            
            let comment = '## ðŸ” PR Validation Results\n\n';
            
            if (failed.length === 0) {
              comment += '### âœ… All checks passed!\n\n';
            } else {
              comment += '### âŒ Some checks failed\n\n';
              comment += '**Failed:**\n';
              failed.forEach(j => comment += `- âŒ ${j.name}\n`);
              comment += '\n';
            }
            
            if (passed.length > 0) {
              comment += '**Passed:**\n';
              passed.forEach(j => comment += `- âœ… ${j.name}\n`);
              comment += '\n';
            }
            
            comment += `\n[View detailed results](${context.payload.pull_request.html_url}/checks)`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Validation Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
            
            // Fail the job if any required checks failed
            if (failed.length > 0) {
              core.setFailed(`${failed.length} check(s) failed`);
            }
