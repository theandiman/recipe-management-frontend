# SonarCloud Configuration
sonar.projectKey=theandiman_recipe-management-frontend
sonar.organization=theandiman

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Exclusions - files to completely ignore from analysis
sonar.exclusions=**/node_modules/**, \
  **/dist/**, \
  **/build/**, \
  **/coverage/**, \
  **/playwright-report/**, \
  **/test-results/**, \
  **/*.test.tsx, \
  **/*.test.ts, \
  **/*.spec.tsx, \
  **/*.spec.ts, \
  **/vite.config.ts, \
  **/vitest.config.ts, \
  **/playwright.config.ts, \
  **/tailwind.config.js, \
  **/postcss.config.js, \
  **/eslint.config.js, \
  **/firebase.json, \
  **/.firebase/**, \
  **/functions/**

# Test exclusions
sonar.test.exclusions=**/node_modules/**, \
  **/dist/**, \
  **/build/**

# Coverage exclusions (don't require coverage for these)
sonar.coverage.exclusions=**/tests/**, \
  **/*.test.tsx, \
  **/*.test.ts, \
  **/*.spec.tsx, \
  **/*.spec.ts, \
  **/vite.config.ts, \
  **/vitest.config.ts, \
  **/playwright.config.ts, \
  **/*.config.js, \
  **/*.config.ts, \
  **/main.tsx, \
  **/types/**

# Duplication exclusions (scripts, configs often have similar patterns)
sonar.cpd.exclusions=**/scripts/**, \
  **/*.config.js, \
  **/*.config.ts, \
  **/tests/**, \
  **/types/**, \
  **/utils/firebaseErrors.ts

# Code quality settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate conditions
sonar.qualitygate.wait=false
